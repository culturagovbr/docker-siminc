<VirtualHost 10.0.0.185:80>

        ServerAdmin coint.asa@cultura.gov.br
        DocumentRoot "/var/www/html/siminc/app/www"
        ServerName homologasiminc.cultura.gov.br
        ErrorLog /var/log/httpd/homologasiminc.cultura.gov.br-error.log
        CustomLog /var/log/httpd/homologasiminc.cultura.gov.br-access.log combined

        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>

        <Directory /var/www/html/siminc/app/www>
                Options Indexes FollowSymLinks
                AllowOverride None
                Require all granted
        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        AddDefaultCharset UTF-8
#        AddDefaultCharset  ISO-8859-1
        #php_admin_value    mssql.charset = UTF-8


        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        #RequestReadTimeout header=20-40,MinRate=500 body=40,MinRate=500
        RequestReadTimeout header=0 body=0

        DirectoryIndex login.php index.php
        php_admin_value output_buffering on
                php_admin_value include_path ".:/var/www/html/siminc/app/global"
                php_admin_value error_reporting 22519

                Alias /pde/ "/var/www/html/siminc/app/pde/www/"
                Alias /projetos/ "/var/www/html/siminc/app/projetos/www/"
                Alias /seguranca/ "/var/www/html/siminc/app/seguranca/www/"

</VirtualHost>
